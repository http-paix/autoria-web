<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ol>
                <li><a href="#formulario">Formulário de Contato</a></li>
                <li><a href="#galeria">Galeria de Fotos</a></li>
                <li><a href="#conteudo">Conteúdo Principal</a></li>
            </ol>
        </nav>
    </header>

    <div id="formulario">
        <form action="https://formsubmit.co/adrielly.paixao@escolar.ifrn.edu.br" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" required placeholder="Seu nome"> <br>

            <label for="email">Email:</label>
            <input type="email" name="email" required placeholder="seuemail@gmail.com"><br>

            <input type="checkbox" id="checkbox" name="newsletter" value="newsletter">
            <label for="newsletter">Desejo assinar o newsletter</label><br>
    
            <button type="submit">Enviar</button>
       </form>
    </div>
        
    <div id="galeria">
        <p>b</p>
    </div>

    <div id="conteudo">
        <p>c</p>
    </div>

</body>
</html>
